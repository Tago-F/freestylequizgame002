name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # frontendフォルダに変更があった時だけ実行
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend # 【重要】デフォルトの作業場所をfrontendにする
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEN_LANG_CLIENT_0365574505 }}
          channelId: live
          projectId: gen-lang-client-0365574505
          entryPoint: ./frontend # 【重要】Firebaseの設定ファイルがある場所を指定