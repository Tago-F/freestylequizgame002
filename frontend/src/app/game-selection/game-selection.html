<div class="header">
  <span class="version-info">Ver. {{ version }}</span>
  <a class="change-log-link" (click)="openChangeLog()">更新履歴を表示</a>
</div>
<div class="game-selection-container">
  <h1>ゲーム選択</h1>
  <p>どのゲームで遊びますか？</p>

  <div class="game-list">
    <button class="game-card" (click)="navigateToQuiz()">
      <h2>クイズゲーム</h2>
    </button>

    <div class="game-card disabled">
      <h2>なぞなぞゲーム</h2>
      <span>(準備中)</span>
    </div>

    <div class="game-card disabled">
      <h2>ウミガメのスープ</h2>
      <span>(準備中)</span>
    </div>
  </div>
</div>
