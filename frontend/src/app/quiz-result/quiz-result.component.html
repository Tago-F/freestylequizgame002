<mat-toolbar color="primary">
  <span>クイズ結果</span>
</mat-toolbar>

<mat-card class="container">
  <mat-card-header>
    <mat-card-title>最終順位</mat-card-title>
    <mat-card-subtitle>プレイヤーのスコア結果です</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (player of rankedPlayers(); track player.id; let i = $index) {
        <mat-list-item>
          <span matListItemTitle>{{ i + 1 }}. {{ player.icon }} {{ player.name }}</span>
          <span matListItemLine>{{ player.score }} ポイント</span>
        </mat-list-item>
      } @empty {
        <p>プレイヤーデータがありません。</p>
      }
    </mat-list>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-button (click)="goToSetup()">
      <mat-icon>settings</mat-icon>
      設定に戻る
    </button>
    <button mat-button (click)="resetGame()">
      <mat-icon>restart_alt</mat-icon>
      ゲームをリセット
    </button>
    <button mat-button (click)="addUser()">
      <mat-icon>person_add</mat-icon>
      ユーザーを追加する
    </button>
  </mat-card-actions>
</mat-card>
